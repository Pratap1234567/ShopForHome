<div class="banner">
    <nav class="navbar navbar-expand-lg navbar-dark text-light">
        <a class="navbar-brand mb-0 h1 letterspace " routerLink="../home">Home Decors</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse naver" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" routerLink="../home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="../wishlist">wishList</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="cartlist">CartList</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " routerLink="login">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <div *ngIf="!success">
        <div class="formbox">
            <h1>USER LOGIN</h1>
            <form class="log" #loginref="ngForm" (ngSubmit)="login()">
                <div class="form-group">
                    <label for="exampleInputPassword1">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Username" [(ngModel)]="user.username" #username="ngModel" required [class.is-invalid]="username.invalid && username.touched">
                    <small class="text-danger" [class.d-none]="username.valid || username.untouched">*username is Required</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="user.password" #password="ngModel" required [class.is-invalid]="password.invalid && password.touched">
                    <small class="text-danger" [class.d-none]="password.valid || password.untouched">*password is Required</small>
                </div>

                <button type="submit" class="btn btn-primary ">Submit</button><span>Are you a new user?</span>
                <a routerLink="/register" class="register">Register</a>
            </form>
        </div>
    </div>
    <div *ngIf="success" class="formbox">
        <h1>Already Loggedin</h1>
    </div>

</div>
