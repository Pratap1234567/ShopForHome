<div *ngIf="success">

    <div *ngFor="let ele of productslist" class="book">
        <div class="card " style="width: 18rem; height: 500px;">
            <img class="card-img-top" src={{ele.imageurl}} width="200px" height="200px" object-fit="fit" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Title : {{ele.name}}</h5>
                <p class="card-text">price : {{ele.price}}</p>
            </div>
            <div class="card-body ">
                <div class="d-flex justify-content-around">
                    <button class="btn btn-success" (click)="wishList(ele)">Add to WishList</button>
                    <button class="btn btn-success" (click)="cartList(ele)">Add to Cart</button>
                </div>

            </div>
        </div>

    </div>
</div>

<!-- case : user not login -->
<div *ngIf="!success" class="d-flex flex-column align-items-center justify-content-center">
    <h1 class="">Login to See Your WishList</h1>
</div>
