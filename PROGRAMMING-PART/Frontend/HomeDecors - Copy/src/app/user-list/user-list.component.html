<app-header></app-header>
<div class="banner">
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="products">
                    <!-- <-- style="background-color: #10002b;" -->
                    <div class="cards" *ngFor="let ele of users">
                        <div class="card" style="width: 18rem;">

                            <img class="card-img-top" src="https://images.unsplash.com/photo-1492562080023-ab3db95bfbce?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8ZmFrZSUyMHVzZXJ8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="Card image cap" style="width: 288px;height: 200px;">

                            <div class="card-body text-muted">
                                <h5 class="card-title">{{ele.username}}</h5>
                                <h6 class="card-subtitle mb-2 ">{{ele.email}}</h6>
                                <p class="card-text">{{ele.wishlist}}</p>
                                <p class="card-text">{{ele.cartlist}}</p>
                                <button class="btn btn-primary">user</button>
                                <button class="btn btn-primary">admin</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
